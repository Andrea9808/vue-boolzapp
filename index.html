<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Booztrap</title>
</head>

<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div class="container-fluid containerall" id="app">

        <!-- BORDO VERDE -->
        <div class="bordergreen">

        </div>

        <!-- SIDEBAR -->
        <div class="container container_chat">

            <div class="sidebar">

                <div class="avatar-select d-flex align-items-center justify-content-between">
                    <div class="px-3 text">
                        <img src="img/user1.png" alt="img profilo">
                        <span class="mx-2">Andrea M.</span>
                    </div>
                    <div class="px-3 icon">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="notifiche">
                    <div class="bell">
                        <i class="fa-regular fa-bell-slash"></i>
                    </div>
                    <div class="px-3 text">
                        <span>Ricevi notifiche di nuovi messaggi</span><br>
                        <a href="#" class="last_msg">Attiva notifiche desktop</a>
                    </div>
                </div>

                <div class="input_sidebar">
                    <div class="search-container">
                        <span class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
                        <input class="search" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                </div>

                <!-- CARD GENERATE DINAMICAMENTE CON CICLO V-FOR -->
                <div class="container_card">
                    <div v-for="(contact, index) in contacts" :key="index" class="card_">
                        <img :src="contact.avatar" :alt="contact.name">
                        <div class="px-3 text">
                            <span>{{ contact.name }}</span><br>
                            <span class="last_msg">Ultimo messaggio inviato</span>
                        </div>
                    </div>
                </div>

            </div>

            <!-- MAIN CHAT -->
            <div class="chat">

                <div class="avatar-select d-flex align-items-center justify-content-between">

                    <div class="px-3 text d-flex align-items-center">
                        <img src="img/persona1.jpg" alt="">
                        <div class="px-3">
                            <span>Veronica L.</span><br>
                            <span class="last_msg">Ultimo accesso oggi alle 12.00</span>
                        </div>
                    </div>
                    <div class="px-3 icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>

                <div class="main_msg">
                    <div class="messages-container" id="messages-container">

                        <div class="message">
                            <span>sdbshnb</span>
                        </div>
                        <div class="message">
                            <span>sdbshnb</span>
                        </div>

                        <div class="response">
                            <span>sdvbh</span>
                        </div>
                    </div>

                    <div class="send_msg d-flex align-items-center justify-content-between px-3">
                        <div class="icon_msg">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <div class="flex-grow-1 px-2">
                            <input type="text" placeholder="Scrivi messaggio" class="input_msg ">
                        </div>
                        <div class="icon_msg">
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>


                </div>

            </div>



        </div>

        <script src="js/script.js"></script>

</body>

</html>
